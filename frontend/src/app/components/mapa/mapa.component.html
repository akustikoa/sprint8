<div class="container mt-4">
    <h2 class="mt-5 me-5 mb-5">Mapa d'Ubicacions</h2>
    <div class="row">
        <div class="col-md-8">
            <div id="map" style="height: 500px; width: 100%;"></div>
            <button (click)="deleteAllLocations()" class="btn btn-primary mt-3" style="margin-top: 10px;">Esborrar totes
                les
                localitzacions</button>
        </div>
        <div class="col-md-4">
            <h4>Ubicacions:</h4>
            <ul class="list-group">
                @for (location of locations(); track location.id) {
                <li class="list-group-item">
                    <strong>{{ location.name }}</strong><br />
                    Latitud: {{ location.latitude }}, Longitud: {{ location.longitude }}
                </li>
                }
            </ul>
        </div>
    </div>
</div>

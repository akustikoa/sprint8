<div class="container">
    <div class="title">
        <h4>Listado de Productos</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar Producto</button>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col"></th>

            </tr>
        </thead>
        <tbody>
            @for (item of listProducts; track $index ){
            <tr class="table-active">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td>{{item.stock}}</td>
                <td><button routerLink="/edit/{{item.id}}" type="button"
                        class="btn btn-info btn-sm">Edit</button><button type="button"
                        class="btn btn-secondary btn-sm ms-2">Delete</button></td>

            </tr>
            }
        </tbody>
    </table>

</div>
